[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000

###############################################################################
# MQTT INPUT
###############################################################################
[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = [
    "microgrid/+/+/telemetry"
  ]
  qos = 0
  data_format = "json"
  tag_keys = [
    "asset_id",
    "asset_type"
  ]

###############################################################################
# INFLUXDB V3 OUTPUT
###############################################################################
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8181"]
  bucket = "microgrid"
  organization = "local"
  token = "AUTH_TOKEN"
